<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: linear-gradient(#fa64d4ce, #cf37a9, #e22eb5ce);
            color: #333;
        }

        h2 {
            background-color: #3b0aa4;
            color: white;
            padding: 15px 40px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(89, 12, 12, 0.1);
        }

        .title {
            font-weight: bold;
            font-size: 20px;
            margin: 20px 0 10px;
        }

        .container {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        .vertical-nav {
            width: 220px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .vertical-nav .home {
            background-color: #563af4d5;
            color: rgb(245, 250, 252);
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }

        .vertical-nav .links a {
            display: block;
            padding: 10px 15px;
            background-color: #ffffff;
            margin: 0;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #c6a0a0;
            transition: background 0.3s;
        }

        .vertical-nav .links a:hover {
            background-color: #dcacf7d4;
        }

        .horizontal-nav {
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        .horizontal-nav .home {
            background-color: #044743;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 8px;
        }

        .horizontal-nav a {
            color: #ad98eb;
            background-color: #e0e0e0;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }

        .horizontal-nav a:hover {
            background-color: #bdbdbd;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h2>Task</h2>

    <div class="title">Vertical Navigation Bar</div>
    <div class="vertical-nav">
        <div class="home">Home</div>
        <div class="links">
            <a href="https://en.wikipedia.org/wiki/Java_(programming_language)">Java</a>
            <a href="https://www.w3schools.com/css/">CSS</a>
            <a href="https://www.w3schools.com/html/">HTML</a>
            <a href="https://getbootstrap.com/">Bootstrap</a>
        </div>
    </div>

    <div class="title">Horizontal Navigation Bar</div>
    <div class="horizontal-nav">
        <div class="home">Home</div>
        <a href="https://www.geeksforgeeks.org/java/">Java</a>
        <a href="https://www.w3schools.com/css/">CSS</a>
        <a href="https://www.w3schools.com/html/">HTML</a>
        <a href="https://getbootstrap.com/">Bootstrap</a>
    </div>
</body>
</html>
